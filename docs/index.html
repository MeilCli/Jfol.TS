<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Jfol</title>
        <meta charset="utf-8" />
        <meta name="description" content="jfol browser runner" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1>Jfol Runner</h1>
        <p>JSON Formation Language(Jfol)'s web runner.<br />You can try jfol on this site.</p>
        <form name="formatter">
            <p>Json:</p>
            <textarea name="json" style="min-height: 250px;min-width: 500px;">
{
    "array": [
        {
            "package": {
                "name": "pack1"
            }
        },
        {
            "package": {
                "name": "pack2"
            }
        }
    ]
}
            </textarea>
            <p>Jfol:</p>
            <textarea name="jfol" style="min-height: 150px;min-width: 500px;">
Packages Total: $$(array.length)
$array[$$index: $(package.name)$$separator[
]]
            </textarea>
            <br />
            <input type="button" value="Format" />
            <p>Text:</p>
            <textarea name="text" style="min-height: 150px;min-width: 500px;"></textarea>
        </form>
        <script src="index.js"></script>
    </body>
</html>
